name: Publish to NPM
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        run: npm i -g pnpm@8.6.12

      - name: Install dependencies and build ðŸ”§
        run: pnpm i --frozen-lockfile && cd library/ui-system && pnpm prepack && pnpm build

      - name: Publish package on NPM ðŸ“¦
        run: cd library/ui-system && pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
